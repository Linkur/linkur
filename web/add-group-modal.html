<div ng-show="flags.isAddGroupModal">
  <div id="addGroupModal"class="modal fade">
    <div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    	<h3>Add New Group</h3>
    </div>
    <div class="modal-body">
      <!-- modal body comes here -->
      <div>
        <form id="frmAddGroup" class="form-horizontal">
          <!-- input for title -->
          <div class="control-group">
            <div class="">
              <input type="text" class="input-xxlarge offset1 span10" ng-model="newGroupName" placeholder="Group Name">
            </div>
          </div>
        </form>
      </div>
      <!-- progress bar -->
                    <div id="addGroupProgress" class="progress progress-warning progress-striped active">
                      <div class="bar" style="width: 100%;"></div>
                    </div>
    </div>
    <div class="modal-footer">
      <div class="control-group">
            <div class="controls">
              <button id="submitGroup" class="offset3 btn btn-large btn-primary span6" type="button" ng-click="addGroup()">Add</button>
            </div>
      </div>

    </div>
  </div>
</div> 
              
            <!-- End of Modal -->
