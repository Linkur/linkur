<!DOCTYPE html>
<html lang="en" ng-app="urlur">
  <head>
    <meta charset="utf-8">
    <title>urlur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-ngCookies.js"></script>
    <script src="js/controller.js"></script>
    <script>
    $("[rel=tooltip]").tooltip({
                  'selector': "[rel=tooltip]",
                  'placement': 'bottom'
                });
    </script>
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="postCtr">
    
    <!-- This is for generating the top bar -->
  <div class="navbar navbar-fixed-top"> 
    <div class="navbar-inner">
      <div class="container">
         <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class ="brand">URLur</div>
      
        <div class="nav-collapse collapse">
          <div class="menu">
          <ul class="nav pull-right" >
            <li data-toggle="modal" data-target="#joinGroupModal" ng-click="showJoinGroupModal()"><a href="#">Join a Group</a></li>
            <li ng-click="logout()"><a href="#">{{uname}} Logout</a></li>
          </ul>
          </div>
          
        </div>
      </div> 
    </div>
  </div>

</br>
</br>
</br>
</br>


  <!-- This is for generating the layout -->
  <div class="container-fluid" >

    <!-- Top bar -->
      <div class="row-fluid">
            <form class="form-horizontal span6 offset3">
              <div class="control-group">
                <input type="text" ng-model="searchQuery" class="input-large  span6">
                <button type="submit" class="btn btn-primary margin2" ng-click="search()">Search</button>
              </div>
            </form>
      <!-- End of top bar -->

            <!-- Modal to add url-->
            <!-- Button to add Modal -->
            <div class="btn-toolbar">
              <!-- <div class="btn-group"> -->
                <a class="btn" title="Add Post" href="#" data-toggle="modal" data-target="#addURLModal" class="btn btn-primary" type="button" ng-click="showAddURLModal()"><i class="icon-plus"></i><i class="icon-magnet"></i></a>
                <a class="btn" title="Add Group" href="#" data-toggle="modal" data-target="#addGroupModal" class="btn btn-primary" type="button" ng-click="showAddGroupModal()"><i class="icon-plus"></i><i class="icon-user"></i><i class="icon-user"></i><i class="icon-user"></i></a>
              <!-- </div> -->
            </div>
            <!-- <button data-toggle="modal" data-target="#addURLModal" class="btn btn-primary" type="button" ng-click="showAddURLModal()">Add New URL</button>
            <button data-toggle="modal" data-target="#addGroupModal" class="btn btn-primary" type="button" ng-click="showAddGroupModal()"></button> -->
            <!-- <i class="icon-search"></i> -->
            <addurl></addurl>
            <addgroup></addgroup>
            <removegroup></removegroup>
            <sharegroup></sharegroup>
            <joingroup></joingroup>
      </div>

      <div class="row-fluid">
        <!-- Sidebar -->
        <div class="span3">
          <div class="row-fluid">
            <div class="well sidebar-nav">
              <ul class="nav nav-list">
                <li class="nav"><h3>Groups</h3></li>
                <li class="group-item" ng-repeat="group in groups">
                 
                    <a href="#" ng-click="selectGroup($event, group)">{{group.name}}
                      <i data-toggle="modal" data-target="#shareGroupModal" rel="tooltip" title="Share group" class="icon-share offset5" ng-click="onShareGroup($event, group)"></i>
                      <i data-toggle="modal" data-target="#removeGroupModal" rel="tooltip" title="Remove group" class="icon-remove large offset1" ng-click="onRemoveGroup($event, group)"></i>

                    </a>
                 
                </li>
              </ul>
            </div>
          </div>

        <!-- End of sidebar -->
        </div>

        <!-- container for data -->
        <div class="span9">

          <!-- start of base container for list of posts -->
          <div class="row-fluid" id = "base-data-container">
            
              <!-- start of template for each post -->
              <div class="row-fluid" ng-repeat="post in posts">

                <div class="well">
                  <!-- row for Title & user -->
                  <div class="row-fluid">                  

                    <!-- placeholder for title -->
                    <div class="span10 valign-center">
                      <div><h3>{{post.title}}</h3></div>
                    </div>

                    <!-- placeholder for user -->
                    <div class="span2 valign-center">
                      <h3><small>Added by : {{post.added_by}}</small></h3>
                    </div> 
                  </div>
                    

                  <!-- row for link & date -->
                  <div class="row-fluid">
                    <!-- placeholder for link -->
                    <div class="lead span10">
                      <a href=http://{{post.link}}>{{post.link}}</a>
                    </div>

                    <!-- placholder for date -->
                    <div class="span2 pull-right">
                      <h5><small>{{post.date | date:'dd-MM-yyyy hh:mm'}}</small></h5>
                    </div>
                  </div>  

                  <!-- row for tags -->
                  <div class="row-fluid">
                    <!-- placeholder for tags -->
                    <div class="lead span10">
                      <code ng-repeat="tag in post.tags" class="margin2">{{tag}}</code>
                    </div>

                    <!-- placeholder for settings -->
                    <div class="span2 pull-right">
                      <i class="icon-settings"></i>
                    </div>

                  </div>
                </div>

            <!-- End of post template -->
              </div>      

        <!-- End of base containe for posts list -->
          </div>
    <!-- End of span9 container -->
        </div>
      </div>

  </body>
</html>
